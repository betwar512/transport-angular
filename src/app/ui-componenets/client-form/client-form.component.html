
  
  <mat-card id="client_form_card"> 
      <mat-card-header>
          <mat-card-title> <h4>Create new Client </h4></mat-card-title>
          <mat-card-subtitle>Use this form to add new client to Ozpol System </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group row">

            <div class="col-5">
              <mat-form-field class="full-width mat-icon-left">
                <input [(ngModel)]="client.firstName" matInput name="firstname" placeholder="First name">
              </mat-form-field>
            </div>
            <div class="col-5">
                <mat-form-field class="full-width mat-icon-left">
            
                  <input [(ngModel)]="client.lastName" matInput name="lastname" placeholder="Last Name">
                </mat-form-field>
              </div>

              <div class="col-5">
                  <mat-form-field class="full-width mat-icon-left">
               
                    <input [(ngModel)]="client.phoneno" matInput name="phone Number" placeholder="Phone number">
                  </mat-form-field>
                </div>

                <div class="col-5">
                    <mat-form-field class="full-width mat-icon-left">
          
                      <input [(ngModel)]="client.bestcontact" matInput name="bestcontact" placeholder="best contact">
                    </mat-form-field>
                  </div>
      
          </div>
          <!-- End of form  -->
        </form>
        </mat-card-content>
        <mat-card-actions align="start">
            <button mat-raised-button color="primary" (click)="onSubmit()">Create</button>
            </mat-card-actions>
            <mat-card-footer>
            </mat-card-footer>
        </mat-card>
